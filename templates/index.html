{% extends "layouts/default.html" %}
{% block title %}People Counter{% endblock %}
{% block content %}
<div id="people_h1">
<h1>People</h1>
</div>
<div id="people">
	{% for number in numbers %}
<h2>
	{{ number.number}}
</h2>
	{% endfor %}
</div>
<div id="increment_num">
	<form action="/increment" method="post">
	<button type="submit">+++</button>
	</form>
</div>
<div id="decrement_num">
	<form action="/decrement" method="post">
	<button type="submit">---</button>
	</form>
</div>
{% endblock %}
